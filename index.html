<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECMAScript6 列表</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" type="text/css" href="/bower_components/foundation/css/normalize.css">
</head>
<body>
  <div class="row">
    <div class="large-12 columns">
      <div id="container"></div>
    </div>
  </div>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/foundation/js/foundation.js"></script>
<script src="/bower_components/underscore/underscore.js"></script>
<script src="/src/main.js"></script>
<script type="text/template" id="t-table">
<h4 id="c-<%= category %>"><a href="#c-<%= category %>"><%= category %></a></h4>
<table id="table-<%= table_index %>">
  <thead>
    <tr>
      <th>序号</th>
      <th>特性</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</script>
<script type="text/template" id="t-tr">
  <tr>
    <td><%= index %></td>
    <td><%= text %></td>
  </tr>
</script>
</body>
</html>
